version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: blog_db
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run dev
    volumes:
      - ./:/app                # монтируем код для live-reload
      - /app/node_modules      # node_modules внутри контейнера
    environment:
      DATABASE_URL: postgres://user:password@db:5432/blog_db
    ports:
      - '8080:8080'
    depends_on:
      - db

volumes:
  db-data:
